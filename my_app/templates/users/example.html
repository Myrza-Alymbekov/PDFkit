{% extends "base.html" %}
{% block content %}

<div class="container">
        <h1 class="text-center mb-5 mt-5">Список студентов</h1>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Birth Place</th>
              <th><a href="{% url 'pdf' %}" class="btn btn-primary" type="submit" target="_blank">Open in PDF</a> </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ key1.name }}</td>
              <td>{{ key1.age }}</td>
              <td>{{ key1.place_of_birth }}</td>
            </tr>
           <tr>
              <td>{{ key2.name }}</td>
              <td>{{ key2.age }}</td>
              <td>{{ key2.place_of_birth }}</td>
            </tr>
           <tr>
              <td>{{ key3.name }}</td>
              <td>{{ key3.age }}</td>
              <td>{{ key3.place_of_birth }}</td>
            </tr>
          </tbody>
        </table>
    </div>


{% endblock %}
